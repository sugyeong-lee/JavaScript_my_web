<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SETINTERVAL</title>
</head>
<body>
    <h2><a href="0_index.html"><div style="text-align:center">JavaScript</div></a></h2>

    <h1 style="font-size: 60px;">0</h1>

    <script>
        let seconds = 1;
        let timerId;
        timerId = setInterval(function(){
            document.querySelector("h1").textContent = seconds++;
            if(seconds > 10){
                clearInterval(timerId)
            }
        }, 1000);
    </script>
</body>
</html>
